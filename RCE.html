<html>
<head>
    <title>Launch App</title>
</head>
<body>
    <script>
      function triggerEx(){
        try{
               new ActiveXObject(WScript.Shell).Run("calc.exe");
               return;
        }     catch(e){}
        try{
             new ActiveXObject(Shell.Application).ShellExecute("calc.exe", "", "", "open", 1);
             return;
        } catch(e){}
      }      
        // Call the function
      triggerEx()
    </script>
</body>
</html>

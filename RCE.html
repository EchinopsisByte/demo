<html>
<head>
    <title>Launch App</title>
</head>
<body>
    <script>
        function runLocalApp() {
            try {
                // Create the shell object
                var shell = new ActiveXObject("WScript.Shell");
                // Execute the command
                shell.Run("calc.exe");
            } catch (e) {
                console.error("ActiveX is not supported or was blocked by security settings.");
                alert("This action requires Internet Explorer with ActiveX enabled.");
            }
        }

        // Call the function
        runLocalApp();
    </script>
</body>
</html>
